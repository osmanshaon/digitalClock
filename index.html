<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <!-- requrment tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the Site -->
    <title>LCJ Digital Clock</title>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />

    <!-- Local CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Welcome  -->
    <div class="welcomePage mt-5, pt-5">
        <div class="lcj" style="text-align:center; color: orange;">
            <div>
                <h1>WELCOME TO LCJ, CLASS-29 </h1>
            </div>
        </div>
    </div>

    <!-- Digital Clock  -->
    <div class="main">
        <div class="clockContainer">
            <p id="date" class="date"></p>
            <p id="time"></p>
            <span id="hours" class="clockpart"></span>
            <span id="colon1" class="clockmin"></span>
            <span id="minutes" class="clockpart"></span>
            <span id="colon2" class="clockmin"> </span>
            <span id="seconds" class="clockpart"></span>
            <span id="ampm" class="clockpart"></span>
        </div>
    </div>

    <!-- Local Scripts  -->
    <script src="scripts.js"> </script>
</body>

</html>
